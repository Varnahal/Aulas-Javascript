<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        .carro{
            width: 371px;
            height: 750px;
            display: inline;
            cursor: pointer;
        }
        #painel{
            border: solid 3px black;
            border-radius: 10px;
            width: 500px;
            padding: 10px;
            height: 100px;
        }

    </style>
</head>
<body id="body">
    <div id="painel"></div>
    <div id="c1" class="carro"><img src="nave.jpg" data-modelo='popular' data-cor="branco" data-pot="80" data-vel="120"></div>
    <div id="c2" class="carro"><img src="nave.jpg" data-modelo='corrida' data-cor="vermelho" data-pot="350" data-vel="320"></div>
    <div id="c3" class="carro"><img src="nave.jpg" data-modelo='familia' data-cor="amarelo" data-pot="110" data-vel="180"></div>
    <div id="c4" class="carro"><img src="nave.jpg" data-modelo='esportivo' data-cor="preto" data-pot="220" data-vel="260"></div>

    <script>

        function definepainel(){
            var obj=event.target;
            var painel = document.getElementById('painel');
            painel.innerHTML=`Modelo: ${obj.dataset.modelo}<br>`
            painel.innerHTML+=`Cor: ${obj.dataset.cor}<br>`
            painel.innerHTML+=`Potencia: ${obj.dataset.pot}<br>`
            painel.innerHTML+=`Velocidade: ${obj.dataset.vel}`
            console.log(obj)
        }

        function inicia(){
            document.getElementById('c1').addEventListener('click',definepainel)
            document.getElementById('c2').addEventListener('click',definepainel)
            document.getElementById('c3').addEventListener('click',definepainel)
            document.getElementById('c4').addEventListener('click',definepainel)
        }

        window.addEventListener('load',inicia)

    </script>
    
</body>
</html>
