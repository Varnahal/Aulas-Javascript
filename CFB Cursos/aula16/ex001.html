<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: rgb(105, 105, 105);
        }
        div{
            position: absolute;
            background-color: brown;
            width: 100px;
            height: 100px;
            border: 1px black solid;
            top: 1px;
        }

        
    </style>
</head>
<body id="body" >
    <div> 

    </div>
    
    <script>
        var div = document.querySelector('div');
        function cima(){
            div.innerHTML = 'cima'
            var baixo = Number(div.style.top.replace('px','')) -10
            console.log(baixo)
            div.style.top = baixo +'px'
        }
        function baixo(){
            div.innerHTML = 'baixo'
            var baixo = Number(div.style.top.replace('px','')) +10
            console.log(baixo)
            div.style.top = baixo +'px'
        }
        function direita(){
            div.innerHTML = 'direita'
            var baixo = Number(div.style.left.replace('px','')) +10
            console.log(baixo)
            div.style.left = baixo +'px'
        }
        function esquerda(){
            div.innerHTML = 'esquerda'
            var baixo = Number(div.style.left.replace('px','')) -10
            console.log(baixo)
            div.style.left = baixo +'px'
        }
        function acaba(){
            document.removeEventListener('keydown',move)
            div.style.backgroundColor = '#fff'
        }
        function add(){
            document.addEventListener('keydown',move)
            div.style.backgroundColor = 'brown'
        }
        function move(){
            var tecla = event.keyCode;
            div.innerHTML = tecla
            switch (tecla) {
                case 39:
                    direita()
                    break;
                case 40:
                    baixo()
                    break;
                case 38:
                    cima()
                    break;
                case 37:
                    esquerda()
                    break;
                case 13:
                    acaba()
                    break;
                default:
                    break;
            }
        }


        document.addEventListener('keydown',move);
        div.addEventListener('click',add);
        

    </script>
    
</body>
</html>
