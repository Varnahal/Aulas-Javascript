<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            color: white;
            background-color: rgb(44, 44, 44);
            font: normal 15pt Arial;
            text-align: center;
            vertical-align: middle;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id="res">Resultado:Pênis</div>
    
    <script>
        function Somar(){
            var res = document.getElementById('res');
            var tn1 = document.getElementById('n1');//quando o valor vem de uma caixa de texto ele vem em string ent preciso fazer conversão
            var tn2 = document.getElementById('n2');
            var n1 = Number(tn1.value);//valores strings convertidos para numero
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            if(isNaN(s)){
                res.innerText = 'Resultado: é pra digitar um numero animal de teta';//código caso a pessoa mude no dev tools para text
            }else{
            res.innerText = 'Resultado: '+s;
            }
        }
    </script>
</body>
</html>
