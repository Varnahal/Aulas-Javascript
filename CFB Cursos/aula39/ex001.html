<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(109, 109, 109);
        }
        #fconf{
            position:absolute;
            top: 0px;
            left: 0px;
            border: 1px solid black;
            background-color: rgb(131, 131, 131);
            padding: 20px;
            color: black;
            border-radius: 10px;
            display: none;
        }

    </style>
</head>
<body id="body">
    
    
    <div id="painel">seja bem vindo</div>

    <button onclick="mostraconf()">Config</button>

    <form name="dados" id="fconf" action="">
        <label for="fnome">Nome</label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>
        <label for="">Cor Fundo:</label><br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#000')">preto<br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#fff')">Branco<br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#f00')">Vermelho<br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#0f0')">Verde<br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#00f')">Azul<br><br>
        <label for="">Cor Texto</label><br>
        <input type="radio" name="fcort" onclick="defineCor(2,'#000')">Preto<br>
        <input type="radio" name="fcort" onclick="defineCor(4,'#fff')">Branco<br>
        <input type="button" value="Gravar" onclick="gravar()">
    </form>
    <script>
        var vcorf,vcort,vnome;
        if(localStorage.nome){
            vcorf = localStorage.corf
            vcort = localStorage.cort
            vnome = localStorage.nome
            defineCor(1,vcorf)
            defineCor(2,vcort)
            document.getElementById('painel').innerHTML = 'Bem vindo '+vnome
        }

        function gravar(){
            vnome = document.getElementById('fnome').value;
            localStorage.corf = vcorf
            localStorage.cort = vcort
            localStorage.nome = vnome
            document.getElementById('fconf').style.display = 'none'
            document.getElementById('painel').innerHTML = 'Bem vindo '+vnome
        }
        function mostraconf(){
            document.getElementById('fconf').style.display = 'block'
        }

        function defineCor(op,cor){
            if(op==1){
                document.body.style.backgroundColor = cor
                vcorf=cor
            }else{
                document.body.style.color = cor
                vcort=cor
            }
        }
        
    </script>
    
</body>
</html>
