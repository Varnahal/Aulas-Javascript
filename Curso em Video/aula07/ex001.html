<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        body{
            color: white;
            background-color: rgb(44, 44, 44);
        }
    </style>
</head>
<body>
    <script>
        var n1 = 5;
        n1--//retira um numero 
        n1++;//adciona 1 ao numero
        n1*n1;//*sinal de multiplicação
        n1**2;//sinal de potencia
        n1/2;//sinal de divisão
        n1%2;//mostra o resto da divisão que nesse caso é igual à 1
    </script>
</body>
</html>
