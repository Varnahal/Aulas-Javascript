    <script>
        
        var texto = document.querySelector('p#txt').innerHTML;
        var stringpesquisa = 'oa';
        var res = texto.match(/[^oa]/gi);

        document.write('quantidade da string '+res[0]+': '+res+':'+res.length);


        /*
        i:busca sem case-sensitive;
        g:pega todas as ocorrencias da string informada, armazenando cada uma em uma posição do array;
        m:pesquisa normal mas não armazena em formato de string não de array;
        Obs(Podem ser combinados);
        /x/p:serve para pesquisar algo em uma string ultilizando dos parametros(p) acima ;
        /[x]/:usa para pesquisar mais de uma letra;
        /[^x]/:usado para pesquisar todas as letras menos as que estão nas chaves;
        /[x-z]/:retorna somente valores entre (x)e(z) incluindo o (x)e(z);
        /[^x-z]/:retorna somente valores que não estão entre (x)e(z) incluindo o (x)e(z);
        /[x|y|z]/:pode se usar dessa forma tambem que pesquisa da mesma forma que o primeiro;

        E varios outros metacaracteres;

        
        */

    </script>
