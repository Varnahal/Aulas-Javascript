<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: rgb(105, 105, 105);
        }
        #dvslider{
            margin-top: 50px;
            width:200px;
            height: 100px;
            border: solid 1px black;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body id="body">

    <div id="dvslider"></div>

    <script>
        var imgs=[]
        var slider = document.getElementById('dvslider');
        var imgatual;
        var maximg;
        var tmp;
        window.addEventListener('load',inicia)
        function preCarregamento(){
            
            for (let i = 0; i < 5; i++) {
                imgs[i] = new Image();
                imgs[i].src='imgs/s'+i+'.jpg'
                carregarImg(i);
            }
        }
        function carregarImg(img){
            slider.style.backgroundImage ='url("'+imgs[img].src+'")'
        }
        function inicia(){
            preCarregamento();
            imgatual = 0;
            maximg = imgs.length;
            carregarImg(imgatual);
            tmp = setInterval(troca,1000);
        }
        function troca(){
            imgatual++;
            if(imgatual > maximg){
                imgatual = 0;
            }
            carregarImg(imgatual);
        }
        

    </script>
    
</body>
</html>
