<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: rgb(105, 105, 105);
        }
        
    </style>
</head>
<body id="body" onload="ola()">
    <div> 

    </div>
    
    <script>
        function ola(){
            var data = new Date();
            var hora = data.getHours()
            if(hora > 5 && hora < 12){
                alert('bom dia')
            }else if(hora <= 18){
                alert('boa tarde');
            }else if( hora > 18){
                alert('boa noite')
            }
        }
        /*-----------Eventos---------------*/

        /*
        onclick="function()": dispara quando o objeto indicado for clicado;

        onmouseover="function()": dispara quando mouse passar em cima de algo;

        onmouseout="function()": dispara quando o mouse sai de algo;

        onload="function()": dispara quando a pagina carrega;
        */
    </script>
    
</body>
</html>
