<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        .carro{
            width: 371px;
            height: 750px;
            display: block; 
            transform: rotateZ(270deg);
        }
        .menu_item{
            height: 100%;
            cursor: pointer;
        }
        #menu{
            border: solid 3px black;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
            position: fixed;
            top: 10px;
            left: 400px;
            background-color: white;
            z-index: 100;
        }
        #c1{
            filter: brightness(5);
        }
        #c2{
            filter:saturate(100);
        }
        #c3{
            filter:sepia(100);
        }
        #c4{
            filter:contrast(100);
        }
        #btnc1{
            filter: brightness(5);
        }
        #btnc2{
            filter:saturate(100);
        }
        #btnc3{
            filter:sepia(100);
        }
        #btnc4{
            filter:contrast(100);
        }
    </style>
</head>
<body id="body">
    <div id="menu">
        <img id="btnc1" data-id="c1" src="nave.jpg" class="menu_item">
        <img id="btnc2" data-id="c2" src="nave.jpg" class="menu_item">
        <img id="btnc3" data-id="c3" src="nave.jpg" class="menu_item">
        <img id="btnc4" data-id="c4" src="nave.jpg" class="menu_item">
    </div>
    <img id="c1" src="nave.jpg" class="carro">
    <img id="c2" src="nave.jpg" class="carro">
    <img id="c3" src="nave.jpg" class="carro">
    <img id="c4" src="nave.jpg" class="carro">

    
    <script>
        function rolar(){
            var obj=event.target.dataset.id;
            document.getElementById(obj).scrollIntoView()
        }
        function inicia(){
            document.getElementById('btnc1').addEventListener('click',rolar);
            document.getElementById('btnc2').addEventListener('click',rolar);
            document.getElementById('btnc3').addEventListener('click',rolar);
            document.getElementById('btnc4').addEventListener('click',rolar);
        }
        window.addEventListener('load',inicia)

    </script>
    
</body>
</html>
