<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        body{
            color: white;
            background-color: rgb(44, 44, 44);
        }
    </style>
</head>
<body>
    <script>
        var nome = String(window.prompt("Digite seu nome:"));
        document.write(`Seu nome tem ${nome.length} letras <br>`);
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()} <br>`);
        var n1 =  1250.5;
        document.write(n1.toFixed(2).replace('.',',')+'<br>');
        document.write(n1.toLocaleString('pt-br',{style:'currency',currency:'brl'}));

    </script>
</body>
</html>
