<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: rgb(105, 105, 105);
        }
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        
    </style>
</head>
<body id="body" >
    <div id="dv1"></div>
    <script>
        
        var dx = 0;
        var dy = 0;
        var px = 0;
        var py = 0;
        var vel = 1;
        var obj = document.getElementById('dv1');
        var tmp = setInterval(enterFrame,1);
        document.addEventListener('keydown',teclaDw);
        document.addEventListener('keyup',teclaUp);

        function teclaDw(){
            var tecla = event.keyCode;
            switch (tecla) {
                case 37:
                    dx =-1;
                    break;
                case 38:
                    dy =-1;
                    break;
                case 39:
                    dx = 1;
                    break;
                case 40:
                    dy = 1;
                    break;
            
                default:
                    break;
            }
        }
        function teclaUp(){
            var tecla = event.keyCode;
            switch (tecla) {
                case 37:
                    dx =0;
                    break;
                case 38:
                    dy =0;
                    break;
                case 39:
                    dx = 0;
                    break;
                case 40:
                    dy = 0;
                    break;
            
                default:
                    break;
            }
        }
        function enterFrame(){
            px+=dx*vel;
            py+=dy*vel;
            obj.style.left = px+'px'
            obj.style.top = py+'px'
        }

        

    </script>
</body>
</html>
