<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(109, 109, 109);
        }

    </style>
</head>
<body id="body">
    <input type="text" name="fnome" id="fnome" size="20"><br><br>
    <button id="btnp2">Página2</button>
    <button id="btnp3">Página3</button>
    
    
    <script>
        function pagina(pg){
            sessionStorage.nome=document.getElementById('fnome').value;
                window.location.assign('p'+pg+'.html')
        }
        function inicia(){
            document.getElementById('btnp2').addEventListener('click',function(){
                pagina(2)
            })
            document.getElementById('btnp3').addEventListener('click',function(){
                pagina(3)
            })
        }

        window.addEventListener('load',inicia)
    </script>
    
</body>
</html>
