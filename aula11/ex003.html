<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula11-ex003</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            color: white;
            background-color: rgb(44, 44, 44);
            font: normal 15pt Arial;
        }
        div#area{
            margin-top: 10%;
            margin-left: 25%;
            background-color: rgb(93, 93, 93);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="Velocidade"></label>
    <input type="number" name="vel" id="vel" placeholder="Digite sua velocidade">
    <button onclick="limite()">Clique aqui</button>
    <div id="ans" >Resposta</div>
    <script>
        function limite(){
            var resposta = document.getElementById('ans');
            var velt = document.getElementById('vel');
            var vel = Number(velt.value);
        
            if(vel > 60){
            var ans = vel - 60
            resposta.innerHTML = "<p>Você ultrapassou o Limite de velocidade em: " + ans +"</p>";
            
            }else{
                resposta.innerHTML = "<p>Você esta dentro do limite " + vel +"</p>";

            }
        }
        
        
        
    </script>
</body>
</html>
