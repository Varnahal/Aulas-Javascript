        document.write(res)

        /*
        txt.search(x): não retorna array somente a primeira ocorrencia
        Retorna em que posição na string está alguma palavra
        só pode ultilizar o parametro especial (i)

        txt.replace(x,y): retorna a string trocando a palavra informada no primeiro parametro pela palavra informada no segundo parametro;
        pode se usar todos os parametros especiais (i.m.g) que são usados com o match;
        
        txt.charat(n): retorna qual caractere está na posção informada no parametro

        txt.charCodeat(n):retorna o codigo do caractere;

        String.fromCharCode(n):converte o codigo de um caractere para o caractere;

        txt.concat(x):junta uma string(txt) com a outra(x), mas pode-se usar somente um (+);


        */
