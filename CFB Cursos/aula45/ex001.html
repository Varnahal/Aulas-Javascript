<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>

    </style>
</head>
<body id="body">
    <textarea rows="5" cols="20" id="txt_original">CFB Cursos - Curso de JavaScript</textarea>
    Texto Selecionado:<span id="txt_selec"></span>
    <script>

        function ativo(){
            var cx=document.getElementById('txt_selec');
            var elemento = document.activeElement;
            var selecao = elemento.value.substring(elemento.selectionStart,elemento.selectionEnd);
            cx.innerHTML = selecao

        }        

        function inicia(){
            var texto=document.getElementById('txt_original');
            texto.addEventListener('mouseup',ativo)
            
        }
        window.addEventListener('click',inicia)
    </script>
    
</body>
</html>
