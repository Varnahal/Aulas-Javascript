        /*
        txt.indexOf(x):retorna a posição em que esta a primeira string informada;

        txt.lastIndexOf(x):retorna a posição em que esta a ultima string informada;

        txt.localeCompare(x):compara se a string(txt) é igual a string (x), retornando 0 para iguais ou -1 para diferente;

        txt.slice(n,n):retorna a string que estiver entre (n) e (n);

        txt.split(x):divide a string onde o caracterer especificado for informado e transforma em um array;

        txt.substr(n,n): similar ao split, mas no primeiro parametro é passada a posição inicial do corte e no segundo paramentro é passada o tamanho do corte
