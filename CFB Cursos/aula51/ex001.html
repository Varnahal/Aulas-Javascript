<body id="body" onload="verificaCookie()">
    
    <script>
        
        function criarCookie(nome,valor,expira){
            var datExpira = 'expires = Tue, 01 Jan 2115 12:00:00 UTC';
            document.cookie = nome+'='+valor+'; '+datExpira;
        }
        function lerCookie(nome){
            var vnome = nome+'=';
            var ca = document.cookie.split(';');
            for(let i=0;i<ca.length;i++){
                var c = ca[i];
                while(c.charAt(0)==' '){
                    c=c.substring(1);
                }
                if(c.indexOf(vnome) == 0) return c.substring(vnome.length,c.length);
            }
            return'';
        }
        function verificaCookie(){
            var username = lerCookie('username');
            if(username!=''){
                alert('bem vindo novamente '+username);
            }else{
                username = prompt('Digite seu nome:','');
                if(username !='' &&username!=null){
                    criarCookie('username',username,365)
                }
            }
        }

    </script>
    
</body>
</html>
