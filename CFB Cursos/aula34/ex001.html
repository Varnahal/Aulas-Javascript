<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(105, 105, 105);
        }
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>
<body id="body">
    
    
    <div id="painel"></div>

    <script>
         var painel;
         function verifica(){
            painel = document.getElementById('painel');
            painel.innerHTML = 'Nome do Browser: '+navigator.appName+'<br>Versão do br: '+navigator.appVersion+'<br>Cookies: '+navigator.cookieEnabled;
            painel.innerHTML += '<br>localização:'+navigator.geolocation.getCurrentPosition(sus)+'<br>';
            
            painel.innerHTML+='Lingua: '+navigator.language+'<br>';
            painel.innerHTML+='on-line: '+navigator.onLine+'<br>';
            painel.innerHTML+='s.o: '+navigator.platform+'<br>';
            painel.innerHTML+='engine: '+navigator.product+'<br>';
            painel.innerHTML+='agent: '+navigator.userAgent+'<br>';
         }
         function sus(p){
            var c=p.coords;
            painel.innerHTML+='Lat: '+c.latitude+'Lon: '+c.longitude
         }
         window.addEventListener('load',verifica)
    </script>
    
</body>
</html>
